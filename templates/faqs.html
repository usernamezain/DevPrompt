<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FAQs - Dev Prompts</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #3a1c71, #d76d77, #ffaf7b);
      color: white;
      padding: 40px;
    }

    .faq {
      max-width: 800px;
      margin: auto;
      background: rgba(255,255,255,0.1);
      padding: 20px;
      border-radius: 15px;
    }

    h1 {
      text-align: center;
      font-size: 3em;
    }

    details {
      margin: 15px 0;
      padding: 15px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
    }

    summary {
      font-size: 1.1em;
      cursor: pointer;
      font-weight: bold;
    }

    a.back {
      color: white;
      display: inline-block;
      margin-top: 30px;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="faq">
    <h1>‚ùì FAQs</h1>

    {% for q, a in faqs %}
      <details>
        <summary>{{ q }}</summary>
        <p>{{ a }}</p>
      </details>
    {% endfor %}

    <a href="/" class="back">üîô Back to Home</a>
  </div>
</body>
  </html>
